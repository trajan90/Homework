<!-- Create a form containing with 3 text fields and submit button: 

First name,Last name,Password,Submit button with value(text) send -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="ffirstname">First Name</label>
            <input type="text" name="ffirstname" id="ffirstname">
        </div>
        <br>
        <div>
            <label for="flastname">Last Name</label>
            <input type="text" name="flastname" id="flastname" >
        </div>
        <br>
        <div>
            <label for="fpassword"> Password </label>
            <input type="password" name="fpassword" id="fpassword"> 
        </div>
        <br>
        <div>
            <input type="submit" value="Send">
            
        </div>


    </form>
    
</body>
</html>
