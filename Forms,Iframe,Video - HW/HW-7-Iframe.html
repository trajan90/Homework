<!-- Create an iframe that contains your favorite site -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <div>
        <iframe height="400px" width="75%" src="https://www.wikipedia.com/"frameborder="0"></iframe>
</div>
</body>
</html>
