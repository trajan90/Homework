<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="user-container">
        <div class="user-details">
            <img src="./images/image-jeremy.png" alt="user-image">
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
        </div>
        <div class="periodicity-container">
            <p>Daily</p>
            <p><span>Weekly</span></p>
            <p>Monthly</p>            
        </div>
    </div>
    <div class="activities-container">
        <div>
            <div class="icon-container1">
                <img src="./images/icon-work.svg" alt="work-icon">
            </div>
            <div class="activity-container">
                <div class="activity-type">
                    <h4>Work</h4>
                    <p>...</p>
                </div>
                <div class="activity-time">
                    <h1>32hrs</h1>
                    <span>Last week - 36hrs</span>
                </div>
                
            </div>
        </div>
        <div>
            <div class="icon-container2">
                <img src="./images/icon-play.svg" alt="play-icon">
            </div>
            <div class="activity-container">
                <div class="activity-type">
                    <h4>Play</h4>
                    <p>...</p>
                </div>
                <div class="activity-time">
                    <h1>10 hrs</h1>
                    <span>Last week - 8hrs</span>
                </div>
            </div>
        </div>
        <div>
            <div class="icon-container3">
                <img src="./images/icon-study.svg" alt="study-icon">
            </div>
            <div class="activity-container">
                <div class="activity-type">
                    <h4>Study</h4>
                    <p>...</p>
                </div>
                <div class="activity-time">
                    <h1>4hrs</h1>
                    <span>Last week - 7hrs</span>
                </div>
            </div>
        </div>
        <div>
            <div class="icon-container4">
                <img src="./images/icon-exercise.svg" alt="exercise-icon">
            </div>
            <div class="activity-container">
                <div class="activity-type">
                    <h4>Exercise</h4>
                    <p>...</p>
                </div>
                <div class="activity-time">
                    <h1>4hrs</h1>
                    <span>Last week - 5hrs</span>
                </div>
            </div>
        </div>
        <div>
            <div class="icon-container5">
                <img src="./images/icon-social.svg" alt="social-icon">
            </div>
            <div class="activity-container">
                <div class="activity-type">
                    <h4>Social</h4>
                    <p>...</p>
                </div>
                <div class="activity-time">
                    <h1>4hrs</h1>
                    <span>Last week - 10hrs</span>
                </div>
            </div>
        </div>
        <div>
            <div class="icon-container6">
                <img src="./images/icon-self-care.svg" alt="seld-care-icon">
            </div>
            <div class="activity-container">
                <div class="activity-type">
                    <h4>Self Care</h4>
                    <p>...</p>
                </div>
                <div class="activity-time">
                    <h1>2hrs</h1>
                    <span>Last week - 2hrs</span>
                </div>                
            </div>
        </div>

    </div>
    
</body>
</html>
